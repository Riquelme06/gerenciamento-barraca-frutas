<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
</head>
<body>
    <h1>Vendas</h1>
    <form method="POST" action="{% url 'sales' %}">
        {% csrf_token %}
        <label for="fruit_name">Fruta:</label>
        <input type="text" name="fruit_name" placeholder="Digite o nome:"> <br>

        <label for="quantity_fruit">Quantidade:</label>
        <input type="number" name="quantity_fruit" placeholder="Quantidade de frutas:" min="0"> <br>
    
    <button type="submit">Submit</button>
    </form>

</body>
</html>
